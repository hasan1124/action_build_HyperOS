name: Xiaomi HyperOS - Sagit
on:
  workflow_dispatch:
    inputs:
      build_matrix:
        description: "Cihaz listesini virgülle ayırarak belirtin"
        type: string
        default: "sagit"
        required: true
      ORIGIN_URL:
        description: "Orijinal paket indirme bağlantısı"
        required: true
        type: string
      URL:
        description: "Portlanmış paket indirme bağlantısı"
        required: true
        type: string
      custom_version:
        description: "Özel sürüm numarası"
        required: true
        type: string
      OneDrive:
        description: "OneDrive seçeneği"
        required: true
        type: boolean
        default: true
      GithubRelease:
        description: "GitHub Release seçeneği"
        required: true
        type: boolean
        default: false
      pack_type:
        description: "Payload.bin dosyasını paketle"
        required: true
        type: boolean
        default: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Secret Token
        run: echo "Using Secret: ${{ secrets.MY_SECRET_TOKEN }}"
jobs:
  build_matrix:
    name: Yapı Matrisi Ayarla
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Yapı Matrisi Ayarla
        id: set-matrix
        run: |
          input_var="${{ github.event.inputs.build_matrix }}"
          if [ "$input_var" = "all" ]; then
            input_var="sagit"
          fi
          IFS=',' read -ra devices <<< "$input_var"
          json_output="{\"list\":["
          for device in "${devices[@]}"; do
            json_output+="{\"device\":\"$device\"},"
          done
          json_output=${json_output%,}
          json_output+="]}"
          echo "matrix=$json_output" >> $GITHUB_OUTPUT
  removeRelease:
    if: github.event.inputs.GithubRelease == 'true'
    name: ${{ inputs.custom_version }} GitHub Release'ını Sil
    runs-on: ubuntu-latest
    steps:
      - name: ${{ inputs.custom_version }} GitHub Release'ını Sil
        uses: ncipollo/release-action@main
        with:
          owner: hasan1124
          repo: action_build_HyperOS
          name: "${{ inputs.custom_version }}"
          tag: "${{ inputs.custom_version }}"
          allowUpdates: true
          removeArtifacts: true
          token: ${{ secrets.GH_TOKEN }}
  build:
    name: Otomatik Yapı
    runs-on: ubuntu-latest
    needs: build_matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.build_matrix.outputs.matrix) }}
    steps:
      - name: Gereksiz Bileşenleri Temizle
        run: |
          docker rmi `docker images -q` || true
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/sudo apt/sources.list.d || true
          sudo apt -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php* || true
          sudo apt -y autoremove --purge || true
          sudo apt -y autoclean || true
          sudo apt clean || true
      - name: Yapı Alanını Maksimize Et ve Bağla
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024
          swap-size-mb: 6144
          remove-dotnet: "true"
          temp-reserve-mb: 1024
          remove-android: "true"
          remove-haskell: "true"
      - name: Depoyu Çek
        uses: actions/checkout@v4.1.1
        with:
          repository: hasan1124/action_build_HyperOS
          ref: main
          token: ${{ secrets.GH_TOKEN }}
      - name: Sistem Paketini İndir
        run: |
          eval $(cat build_local_HyperOS.sh | grep "apt-get")
          sudo bash "$GITHUB_WORKSPACE"/tools/install_rclone.sh ${{ secrets.GH_TOKEN }}
          mkdir -p ~/.config/rclone/
          unzip -o -q -P ${{ secrets.PASSWORD }} "$GITHUB_WORKSPACE"/tools/rclone_config.zip -d ~/.config/rclone/
          device=$(echo "$MATRIX_CONTEXT" | jq -r '.list.device')
          echo "device=$device" >> "$GITHUB_ENV"
          model=$(echo "$custom_version" | cut -d"." -f5 | sed 's/^.\(..\).*$/\1/')
          if [[ "$device" == "sagit" ]]; then
            date=${custom_version//${model}/MC}
          fi
          echo "date=$date" >> "$GITHUB_ENV"
          aria2c -x16 -j$(nproc) -U "Mozilla/5.0" -d "$GITHUB_WORKSPACE" "$ORIGIN_URL"
          TARGET_ZIP_NAME=$(echo "$URL" | cut -d"?" -f1 | cut -d"/" -f5)
          if [[ "$URL" == *PrePackages* ]]; then
            rclone copy -P OneDrive:/MI_Packages/RubbishBin/PrePackages/"$TARGET_ZIP_NAME" "$GITHUB_WORKSPACE"
          elif [[ "$URL" != "$ORIGIN_URL" ]]; then
            aria2c -x16 -j$(nproc) -U "Mozilla/5.0" -d "$GITHUB_WORKSPACE" "$URL"
          fi
          if [[ "$pack_type" == "true" ]]; then
            if [[ "$device" == "sagit" ]]; then
              rclone copy -P OneDrive:/MI_Packages/RubbishBin/PreArtifacts/sagit.txt "$GITHUB_WORKSPACE"
              dos2unix "$GITHUB_WORKSPACE"/sagit.txt
              post_package=$(cat "$GITHUB_WORKSPACE"/sagit.txt)
            fi
            echo "post_package=$post_package" >> $GITHUB_ENV
          fi
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
          custom_version: ${{ inputs.custom_version }}
          ORIGIN_URL: ${{ inputs.ORIGIN_URL }}
          URL: ${{ inputs.URL }}
          pack_type: ${{ inputs.pack_type }}
      - if: github.event.inputs.pack_type == 'true'
        name: ${{ env.post_package }} İndiriliyor
        run: |
          if [[ -n "$post_package" ]]; then
            rclone copy -P OneDrive:/MI_Packages/RubbishBin/PreArtifacts/"$post_package" "$GITHUB_WORKSPACE"/tools/payload_repack
          fi
      - name: TWRP İndir
        uses: robinraju/release-downloader@v1.9
        with:
            repository: hasan1124/TWRP_Backup
            tag: "twrp"
            fileName: "*sagit*"
            out-file-path: "sagit_files"
            token: ${{ secrets.GH_TOKEN }}
      - name: Otomatik Yapı
        run: |
          sudo appToken="${{ secrets.appToken }}" TMPDIR="$GITHUB_WORKSPACE"/TMPDIR user=$(whoami) bash build_local_HyperOS.sh $ORIGIN_URL $URL $device $date $pack_type "$post_package"
          cat "$GITHUB_WORKSPACE"/PackageInfo.txt >> $GITHUB_ENV
        env:
          ORIGIN_URL: ${{ inputs.ORIGIN_URL }}
          URL: ${{ inputs.URL }}
          pack_type: ${{ inputs.pack_type }}
      - if: github.event.inputs.GithubRelease == 'true'
        name: GitHub Release'a Yükle
        uses: ncipollo/release-action@main
        with:
          owner: hasan1124
          repo: action_build_HyperOS
          artifacts: ${{ github.workspace }}/GithubRelease/*
          name: "${{ inputs.custom_version }}"
          tag: "${{ inputs.custom_version }}"
          bodyFile: "${{ github.workspace }}/file.log"
          allowUpdates: true
          artifactErrorsFailBuild: true
          removeArtifacts: true
          token: ${{ secrets.GH_TOKEN }}
